  }

  t #Password {
    text-align: center;
    margin-top: 20px;
    margin-bottom: -2px;
  }

  #EnterPassword {
    text-align: center;
    margin-bottom: 10px;
  }

  #Login {
    text-align: center;

  }

  #Subscribe {
    margin-top: -20px;
    margin-bottom: 10px;
    color: blueviolet;
    text-decoration: underline;

  }

  #Compte {

<main class="container" id="background" [style.height]="h">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <div class="row">
        <div class="col-4 align-self-center"></div>
        <div
          class="
            col-4
            align-self-center
            d-flex
            justify-content-center
            border border-secondary
            rounded-top
          "
          id="ligne"
        >
          <h1 id="titre">Inscription</h1>
        </div>
        <div class="col-4 align-self-center"></div>
      </div>
      <div class="row">
        <div class="col-4 align-self-center"></div>
        <div
          class="
            col-4
            align-self-center
            middle
            border border-secondary
            rounded-bottom
          "
        >
          <div class="col-12 align-self-center d-flex justify-content-left">
            <label for="username">Nom d'utilisateur</label>
          </div>

          <input class="form-control" [formControl]="login" />

          <br />
          <div
            *ngIf="login.dirty && login.hasError('required')"
            class="alert alert-danger"
          >
            Login obligatoire
          </div>
          <div
            *ngIf="login.dirty && login.hasError('minlength')"
            class="alert alert-danger"
          >
            3 caractères minimum
          </div>
          <div
            *ngIf="login.dirty && login.hasError('isPresent')"
            class="alert alert-danger"
          >
            login deja utilise
          </div>
          <div class="form-group">
            <label>mot de passe</label>
          </div>
          <input
            type="password"
            class="form-control"
            [formControl]="password"
          />

          <div
            *ngIf="password.dirty && password.hasError('required')"
            class="alert alert-danger"
          >
            Mot de passe obligatoire
          </div>
          <div
            *ngIf="password.dirty && password.hasError('minlength')"
            class="alert alert-danger"
          >
            3 caratères minimum
          </div>
          <br />

          <div>
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="form.invalid"
            >
              enregistrer
            </button>
            <a href="login" class="btn btn-outline-warning">annuler</a>
          </div>
          <br />
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </form>
</main>
