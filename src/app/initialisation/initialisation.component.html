<title>Initialisation</title>

<body>
  <div *ngIf="!attente">
    <h1>Initialisation</h1>

    <div id="addFormPlan">
      <h3>Entrez les conditions de la simulation</h3>
      <form (ngSubmit)="lancerSimu()" [formGroup]="form">
        <input type="hidden" name="type_form" value="POST" />
        <div class="form-group">
          <label for="add_timestep"
            >Nombre de timestep (1 timestep = 1 jour) :</label
          >
          <input
            required
            id="add_timestep"
            name="timestep"
            type="number"
            placeholder="Nombre de timestep"
            [formControl]="timestep"
          /><br />
        </div>
        <div class="form-group">
          <label for="add_calc">Voulez-vous des calculs simplifi√©s :</label>
          <input id="Oui" name="calc" type="checkbox" [formControl]="calc" />
          <label for="True">Oui</label>
          <br />
        </div>
        <div class="form-group">
          <button
            (click)="lancerSimu()"
            id="btnLanceSim"
            class="btn btn-success"
          >
            Demarrer la simulation
          </button>
        </div>
      </form>
      <audio
        id="musiqueAttente"
        loop
        src="http://localhost:8080/projetAstro/musiques/marmelade.mp3"
      ></audio>
    </div>
  </div>
  <div *ngIf="attente">
    <h1>Veuillez patienter...</h1>
    <br />
    <img
      id="image"
      width="1500"
      height="800"
      src="http://localhost:8080/projetAstro/img/TPT{{ cptImage }}.png"
    />
  </div>
</body>
