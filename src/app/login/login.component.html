  body {

  .middle {

    border-color: grey;
    background-color: white;
  }

  .bottom {
    border-left: solid 1px;
    border-right: double 1px;
    border-bottom: double 1px;
    border-color: grey;
    background-color: black;
  }

  t #Password {
    text-align: center;
    margin-top: 20px;
    margin-bottom: -2px;
  }

  #EnterPassword {
    text-align: center;
    margin-bottom: 10px;
  }

  #Login {
    text-align: center;
    margin-bottom: -2px;
  }

  #Subscribe {
    margin-top: -20px;
    margin-bottom: 10px;
    color: blueviolet;
    text-decoration: underline;
    cursor: pointer;
  }

  #Compte {
    margin-top: 10px;
  }

  #Compte1 {

  }

  #con {

    text-decoration: underline;
    cursor: pointer;
  }

  .Boutons {
    justify-content: space-evenly;

    background-color: white;
  }

    display: none;

<div class="container">
  <div class="alert alert-danger" *ngIf="message">Erreur d'identification</div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <div class="row">
        <div class="col-4 align-self-center"></div>
        <div
          class="
            col-4
            align-self-center
            d-flex
            justify-content-center
            border border-secondary
            rounded-top
          "
          id="ligne"
        >
          <h1 id="titre">Connexion</h1>
        </div>
        <div class="col-4 align-self-center"></div>
      </div>
      <div class="row">
        <div class="col-4 align-self-center"></div>
        <div
          class="
            col-4
            align-self-center
            middle
            border border-secondary
            rounded-bottom
          "
        >
          <div class="col-12 align-self-center d-flex justify-content-left">
            <label for="username">Login</label>
          </div>

          <input class="form-control" [formControl]="login" />

          <br />
          <div class="form-group">
            <label>mot de passe</label>
          </div>
          <input
            type="password"
            class="form-control"
            [formControl]="password"
          />
          <br />

          <div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            >
              envoyer
            </button>

            <a href="menu" class="btn btn-outline-warning">annuler</a>
          </div>
          <br />
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </form>
</div>
